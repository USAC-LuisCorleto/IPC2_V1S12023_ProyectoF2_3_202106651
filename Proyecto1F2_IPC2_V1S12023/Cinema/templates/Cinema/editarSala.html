{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/estilosEditSala.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <title>Editando un usuario de USAC-Cinema</title>
    </head>
<body>
    <div id="main-container">
        <table>
            <thead>
                <tr>
                    <th>Número</th><th>Capacidad</th><th>Gestión</th>
                </tr>
            </thead>
            {% for sala in lista_salas %}
            <tr>
                <td>{{ sala.numero_sala }}</td>
                <td>{{ sala.capacidad }}</td>
                <td>
                    <form method="POST" action="/Cinema/editarSala.html">
                        {% csrf_token %}
                        <input type="text" name="numero" value="{{ sala.numero_sala }}">
                        <input type="text" name="capacidad" value="{{ sala.capacidad }}">
                        <button type="submit" class="editarb">Editar</button>
                    </form>
                    <form method="POST" action="/Cinema/editarSala.html" onsubmit="return confirm('¿Estás seguro de eliminar esta sala?')">
                        {% csrf_token %}
                        <input type="hidden" name="numero" value="{{ sala.numero_sala }}">
                        <button type="submit" class="eliminarb">Eliminar</button>
                        <input type="hidden" name="eliminar" value="1">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="menuAdministrador.html">Regresar al Menú</a>
    </div>
</body>
</html>
